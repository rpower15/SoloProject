<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Template</title>
    <!-- <link rel="stylesheet" href="/client/stylesheets/styles.scss" /> -->
    <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous" />
    <link href="/stylesheets/project.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>My First Engineering Project</h1>
    </header>
    <div id="container">
      <form id="project">
        <button id="save">Save Project</button>
        <label htmlFor="text">Project Description: </label>
        <input type="text" />
      </form>
      <br />
      <div id="api">
        <div id="calculator" style="width: 600px; height: 400px"></div>
        <script>
          var elt = document.getElementById('calculator');
          var calculator = Desmos.GraphingCalculator(elt);
        </script>
        <br />
        <section id="paintserver" class="col-sm">
          <iframe
            src="https://demo.paintserver.com"
            height="100%"
            width="100%"></iframe>
        </section>
      </div>
    </div>
  </body>
</html>
